env:
  viewer:
    eye:
    - 7.5
    - 7.5
    - 7.5
    lookat:
    - 0.0
    - 0.0
    - 0.0
    cam_prim_path: /OmniverseKit_Persp
    resolution:
    - 1280
    - 720
    origin_type: world
    env_index: 0
    asset_name: null
    body_name: null
  sim:
    physics_prim_path: /physicsScene
    device: cuda:0
    dt: 0.008333333333333333
    render_interval: 2
    gravity:
    - 0.0
    - 0.0
    - -9.81
    enable_scene_query_support: false
    use_fabric: true
    newton_cfg:
      num_substeps: 2
      debug_mode: false
      use_cuda_graph: true
      newton_viewer_update_frequency: 1
      newton_viewer_camera_pos:
      - 10.0
      - 0.0
      - 3.0
      visualizer_train_mode: true
      solver_cfg:
        solver_type: mujoco_warp
        njmax: 80
        ncon_per_env: 25
        iterations: 100
        ls_iterations: 15
        solver: newton
        integrator: euler
        use_mujoco_cpu: false
        disable_contacts: false
        default_actuator_gear: null
        actuator_gears: null
        update_data_interval: 2
        save_to_mjcf: null
        contact_stiffness_time_const: 0.02
        impratio: 1
        cone: pyramidal
        ls_parallel: true
    physics_material:
      func: isaaclab.sim.spawners.materials.physics_materials:spawn_rigid_body_material
      static_friction: 0.5
      dynamic_friction: 0.5
      restitution: 0.0
      friction_combine_mode: average
      restitution_combine_mode: average
      compliant_contact_stiffness: 0.0
      compliant_contact_damping: 0.0
    render:
      enable_translucency: null
      enable_reflections: null
      enable_global_illumination: null
      antialiasing_mode: null
      enable_dlssg: null
      enable_dl_denoiser: null
      dlss_mode: null
      enable_direct_lighting: null
      samples_per_pixel: null
      enable_shadows: null
      enable_ambient_occlusion: null
      carb_settings: null
      rendering_mode: null
    enable_newton_rendering: false
    create_stage_in_memory: false
  ui_window_class_type: isaaclab.envs.ui.base_env_window:BaseEnvWindow
  seed: null
  decimation: 2
  is_finite_horizon: false
  episode_length_s: 15.0
  scene:
    num_envs: 4096
    env_spacing: 4.0
    lazy_sensor_update: true
    replicate_physics: true
    filter_collisions: true
    clone_in_fabric: true
  events: null
  observation_space: '{"type": "python", "space": "Box", "value": 75}'
  num_observations: null
  state_space: '{"type": "python", "space": "Box", "value": 0}'
  num_states: null
  observation_noise_model: null
  action_space: '{"type": "python", "space": "Box", "value": 21}'
  num_actions: null
  action_noise_model: null
  rerender_on_reset: false
  wait_for_textures: true
  robot:
    class_type: isaaclab.assets.articulation.articulation:Articulation
    prim_path: /World/envs/env_.*/Robot
    spawn:
      func: isaaclab.sim.spawners.from_files.from_files:spawn_from_usd
      visible: true
      semantic_tags: null
      copy_from_source: false
      mass_props: null
      deformable_props: null
      rigid_props: null
      collision_props: null
      activate_contact_sensors: false
      scale: null
      articulation_props:
        articulation_enabled: null
        enabled_self_collisions: true
        solver_position_iteration_count: null
        solver_velocity_iteration_count: null
        sleep_threshold: null
        stabilization_threshold: null
        fix_root_link: null
      fixed_tendons_props: null
      spatial_tendons_props: null
      joint_drive_props: null
      visual_material_path: material
      visual_material: null
      usd_path: https://omniverse-content-production.s3-us-west-2.amazonaws.com/Assets/Isaac/5.0/Isaac/Robots/IsaacSim/Humanoid/humanoid_instanceable.usd
      variants: null
    init_state:
      pos:
      - 0.0
      - 0.0
      - 1.34
      rot:
      - 1.0
      - 0.0
      - 0.0
      - 0.0
      lin_vel:
      - 0.0
      - 0.0
      - 0.0
      ang_vel:
      - 0.0
      - 0.0
      - 0.0
      joint_pos:
        .*: 0.0
      joint_vel:
        .*: 0.0
    collision_group: 0
    debug_vis: false
    articulation_root_prim_path: null
    soft_joint_pos_limit_factor: 1.0
    actuators:
      body:
        class_type: isaaclab.actuators.actuator_pd:ImplicitActuator
        joint_names_expr:
        - .*
        effort_limit: null
        velocity_limit: null
        effort_limit_sim: 150.0
        velocity_limit_sim:
          .*: 100.0
        control_mode: none
        stiffness:
          .*_waist.*: 20.0
          .*_upper_arm.*: 10.0
          pelvis: 10.0
          .*_lower_arm: 2.0
          .*_thigh:0: 10.0
          .*_thigh:1: 20.0
          .*_thigh:2: 10.0
          .*_shin: 5.0
          .*_foot.*: 2.0
        damping:
          .*_waist.*: 5.0
          .*_upper_arm.*: 5.0
          pelvis: 5.0
          .*_lower_arm: 1.0
          .*_thigh:0: 5.0
          .*_thigh:1: 5.0
          .*_thigh:2: 5.0
          .*_shin: 0.1
          .*_foot.*: 1.0
        armature:
          .*: 0.01
        friction: 1.0e-05
  joint_gears:
  - 67.5
  - 67.5
  - 45.0
  - 67.5
  - 67.5
  - 67.5
  - 45.0
  - 135.0
  - 45.0
  - 90.0
  - 22.5
  - 22.5
  - 45.0
  - 135.0
  - 45.0
  - 90.0
  - 22.5
  - 22.5
  - 67.5
  - 67.5
  - 45.0
  heading_weight: 0.5
  up_weight: 0.1
  energy_cost_scale: 0.05
  actions_cost_scale: 0.01
  alive_reward_scale: 2.0
  dof_vel_scale: 0.1
  death_cost: -1.0
  termination_height: 0.8
  angular_velocity_scale: 0.25
  contact_force_scale: 0.01
  action_scale: 1.0
  solver_cfg:
    solver_type: mujoco_warp
    njmax: 80
    ncon_per_env: 25
    iterations: 100
    ls_iterations: 15
    solver: newton
    integrator: euler
    use_mujoco_cpu: false
    disable_contacts: false
    default_actuator_gear: null
    actuator_gears: null
    update_data_interval: 2
    save_to_mjcf: null
    contact_stiffness_time_const: 0.02
    impratio: 1
    cone: pyramidal
    ls_parallel: true
  newton_cfg:
    num_substeps: 2
    debug_mode: false
    use_cuda_graph: true
    newton_viewer_update_frequency: 1
    newton_viewer_camera_pos:
    - 10.0
    - 0.0
    - 3.0
    visualizer_train_mode: true
    solver_cfg:
      solver_type: mujoco_warp
      njmax: 80
      ncon_per_env: 25
      iterations: 100
      ls_iterations: 15
      solver: newton
      integrator: euler
      use_mujoco_cpu: false
      disable_contacts: false
      default_actuator_gear: null
      actuator_gears: null
      update_data_interval: 2
      save_to_mjcf: null
      contact_stiffness_time_const: 0.02
      impratio: 1
      cone: pyramidal
      ls_parallel: true
  terrain:
    class_type: isaaclab.terrains.terrain_importer:TerrainImporter
    collision_group: -1
    prim_path: /World/ground
    num_envs: 1
    terrain_type: plane
    terrain_generator: null
    usd_path: null
    env_spacing: null
    visual_material:
      func: isaaclab.sim.spawners.materials.visual_materials:spawn_preview_surface
      diffuse_color:
      - 0.0
      - 0.0
      - 0.0
      emissive_color:
      - 0.0
      - 0.0
      - 0.0
      roughness: 0.5
      metallic: 0.0
      opacity: 1.0
    physics_material:
      func: isaaclab.sim.spawners.materials.physics_materials:spawn_rigid_body_material
      static_friction: 1.0
      dynamic_friction: 1.0
      restitution: 0.0
      friction_combine_mode: average
      restitution_combine_mode: average
      compliant_contact_stiffness: 0.0
      compliant_contact_damping: 0.0
    max_init_terrain_level: null
    debug_vis: false
agent:
  seed: 42
  device: cuda:0
  num_steps_per_env: 32
  max_iterations: 1000
  empirical_normalization: null
  obs_groups: {}
  clip_actions: null
  save_interval: 50
  experiment_name: humanoid_direct
  run_name: ''
  logger: tensorboard
  neptune_project: isaaclab
  wandb_project: isaaclab
  resume: false
  load_run: .*
  load_checkpoint: model_.*.pt
  class_name: OnPolicyRunner
  policy:
    class_name: ActorCritic
    init_noise_std: 1.0
    noise_std_type: scalar
    actor_obs_normalization: true
    critic_obs_normalization: true
    actor_hidden_dims:
    - 400
    - 200
    - 100
    critic_hidden_dims:
    - 400
    - 200
    - 100
    activation: elu
  algorithm:
    class_name: PPO
    num_learning_epochs: 5
    num_mini_batches: 4
    learning_rate: 0.0001
    schedule: adaptive
    gamma: 0.99
    lam: 0.95
    entropy_coef: 0.0
    desired_kl: 0.008
    max_grad_norm: 1.0
    value_loss_coef: 1.0
    use_clipped_value_loss: true
    clip_param: 0.2
    normalize_advantage_per_mini_batch: false
    rnd_cfg: null
    symmetry_cfg: null
