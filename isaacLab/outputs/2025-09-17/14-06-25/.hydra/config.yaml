env:
  viewer:
    eye:
    - 7.5
    - 7.5
    - 7.5
    lookat:
    - 0.0
    - 0.0
    - 0.0
    cam_prim_path: /OmniverseKit_Persp
    resolution:
    - 1280
    - 720
    origin_type: world
    env_index: 0
    asset_name: null
    body_name: null
  sim:
    physics_prim_path: /physicsScene
    device: cuda:0
    dt: 0.008333333333333333
    render_interval: 2
    gravity:
    - 0.0
    - 0.0
    - -9.81
    enable_scene_query_support: false
    use_fabric: true
    newton_cfg:
      num_substeps: 1
      debug_mode: false
      use_cuda_graph: true
      solver_cfg:
        solver_type: mujoco_warp
        nefc_per_env: 5
        ncon_per_env: null
        iterations: 100
        ls_iterations: 3
        solver: newton
        integrator: euler
        use_mujoco_cpu: false
        disable_contacts: false
        default_actuator_gear: null
        actuator_gears: null
        update_data_interval: 1
        save_to_mjcf: null
        contact_stiffness_time_const: 0.02
        impratio: 1
        cone: pyramidal
        ls_parallel: false
    physics_material:
      func: isaaclab.sim.spawners.materials.physics_materials:spawn_rigid_body_material
      static_friction: 0.5
      dynamic_friction: 0.5
      restitution: 0.0
      friction_combine_mode: average
      restitution_combine_mode: average
      compliant_contact_stiffness: 0.0
      compliant_contact_damping: 0.0
    render:
      enable_translucency: null
      enable_reflections: null
      enable_global_illumination: null
      antialiasing_mode: null
      enable_dlssg: null
      enable_dl_denoiser: null
      dlss_mode: null
      enable_direct_lighting: null
      samples_per_pixel: null
      enable_shadows: null
      enable_ambient_occlusion: null
      carb_settings: null
      rendering_mode: null
    enable_newton_rendering: false
    create_stage_in_memory: false
  ui_window_class_type: isaaclab.envs.ui.base_env_window:BaseEnvWindow
  seed: null
  decimation: 2
  is_finite_horizon: false
  episode_length_s: 5.0
  scene:
    num_envs: 4096
    env_spacing: 4.0
    lazy_sensor_update: true
    replicate_physics: true
    filter_collisions: true
    clone_in_fabric: true
  events: null
  observation_space: '{"type": "python", "space": "Box", "value": 4}'
  num_observations: null
  state_space: '{"type": "python", "space": "Box", "value": 0}'
  num_states: null
  observation_noise_model: null
  action_space: '{"type": "python", "space": "Box", "value": 1}'
  num_actions: null
  action_noise_model: null
  rerender_on_reset: false
  wait_for_textures: true
  robot_cfg:
    class_type: isaaclab.assets.articulation.articulation:Articulation
    prim_path: /World/envs/env_.*/Robot
    spawn:
      func: isaaclab.sim.spawners.from_files.from_files:spawn_from_usd
      visible: true
      semantic_tags: null
      copy_from_source: true
      mass_props: null
      deformable_props: null
      rigid_props: null
      collision_props: null
      activate_contact_sensors: false
      scale: null
      articulation_props:
        articulation_enabled: null
        enabled_self_collisions: false
        solver_position_iteration_count: null
        solver_velocity_iteration_count: null
        sleep_threshold: null
        stabilization_threshold: null
        fix_root_link: null
      fixed_tendons_props: null
      spatial_tendons_props: null
      joint_drive_props: null
      visual_material_path: material
      visual_material: null
      usd_path: https://omniverse-content-production.s3-us-west-2.amazonaws.com/Assets/Isaac/5.0/Isaac/IsaacLab/Robots/Classic/Cartpole/cartpole.usd
      variants: null
    init_state:
      pos:
      - 0.0
      - 0.0
      - 2.0
      rot:
      - 1.0
      - 0.0
      - 0.0
      - 0.0
      lin_vel:
      - 0.0
      - 0.0
      - 0.0
      ang_vel:
      - 0.0
      - 0.0
      - 0.0
      joint_pos:
        slider_to_cart: 0.0
        cart_to_pole: 0.0
      joint_vel:
        .*: 0.0
    collision_group: 0
    debug_vis: false
    articulation_root_prim_path: null
    soft_joint_pos_limit_factor: 1.0
    actuators:
      cart_actuator:
        class_type: isaaclab.actuators.actuator_pd:ImplicitActuator
        joint_names_expr:
        - slider_to_cart
        effort_limit: 400.0
        velocity_limit: 100.0
        effort_limit_sim: null
        velocity_limit_sim: null
        control_mode: position
        stiffness: 0.0
        damping: 10.0
        armature: null
        friction: null
      pole_actuator:
        class_type: isaaclab.actuators.actuator_pd:ImplicitActuator
        joint_names_expr:
        - cart_to_pole
        effort_limit: 400.0
        velocity_limit: 100.0
        effort_limit_sim: null
        velocity_limit_sim: null
        control_mode: none
        stiffness: 0.0
        damping: 0.0
        armature: null
        friction: null
  action_scale: 100.0
  solver_cfg:
    solver_type: mujoco_warp
    nefc_per_env: 5
    ncon_per_env: null
    iterations: 100
    ls_iterations: 3
    solver: newton
    integrator: euler
    use_mujoco_cpu: false
    disable_contacts: false
    default_actuator_gear: null
    actuator_gears: null
    update_data_interval: 1
    save_to_mjcf: null
    contact_stiffness_time_const: 0.02
    impratio: 1
    cone: pyramidal
    ls_parallel: false
  newton_cfg:
    num_substeps: 1
    debug_mode: false
    use_cuda_graph: true
    solver_cfg:
      solver_type: mujoco_warp
      nefc_per_env: 5
      ncon_per_env: null
      iterations: 100
      ls_iterations: 3
      solver: newton
      integrator: euler
      use_mujoco_cpu: false
      disable_contacts: false
      default_actuator_gear: null
      actuator_gears: null
      update_data_interval: 1
      save_to_mjcf: null
      contact_stiffness_time_const: 0.02
      impratio: 1
      cone: pyramidal
      ls_parallel: false
  cart_dof_name: slider_to_cart
  pole_dof_name: cart_to_pole
  max_cart_pos: 3.0
  initial_pole_angle_range:
  - -0.25
  - 0.25
  rew_scale_alive: 1.0
  rew_scale_terminated: -2.0
  rew_scale_pole_pos: -1.0
  rew_scale_cart_vel: -0.01
  rew_scale_pole_vel: -0.005
agent:
  seed: 42
  device: cuda:0
  num_steps_per_env: 16
  max_iterations: 150
  empirical_normalization: false
  policy:
    class_name: ActorCritic
    init_noise_std: 1.0
    noise_std_type: scalar
    actor_hidden_dims:
    - 32
    - 32
    critic_hidden_dims:
    - 32
    - 32
    activation: elu
  algorithm:
    class_name: PPO
    num_learning_epochs: 5
    num_mini_batches: 4
    learning_rate: 0.001
    schedule: adaptive
    gamma: 0.99
    lam: 0.95
    entropy_coef: 0.005
    desired_kl: 0.01
    max_grad_norm: 1.0
    value_loss_coef: 1.0
    use_clipped_value_loss: true
    clip_param: 0.2
    normalize_advantage_per_mini_batch: false
    symmetry_cfg: null
    rnd_cfg: null
  clip_actions: null
  save_interval: 50
  experiment_name: cartpole_direct
  run_name: ''
  logger: tensorboard
  neptune_project: isaaclab
  wandb_project: isaaclab
  resume: false
  load_run: .*
  load_checkpoint: model_.*.pt
